<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCH Capital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!-- <link rel="stylesheet" href="assets/css/apexcharts.css"> -->
    <script src="assets/js/apexcharts.min.js"></script>
    <script src="assets/js/moment-with-locales.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>

</head>

<body>
    <header class="header">
        <div class="header__container">
            <a href="https://nchbrasil.com.br/" title="NCH Capital - mais de US$3 bilhões sob gestão" rel="home">
                <img src="assets/img/logo_nch_horiz_colorido.svg" class="header_logo header-logo" alt="NCH Capital"
                    width="192" height="83" />
            </a>
            <nav>
                <ul class="header__menu">
                    <li><a href="https://nchbrasil.com.br/sobre-nos/">Sobre nós</a></li>
                    <li><a href="https://nchbrasil.com.br/fundos/">Fundos</a></li>
                    <li><a href="https://nchbrasil.com.br/midia/">Mídia</a></li>
                    <li><a href="https://nchbrasil.com.br/contato/">Contato</a></li>
                    <li><a>Invista aqui</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="title">
            <h1>
                Lâmina Mensal - Fundos NCH Capital
            </h1>
        </div>
        <h1 class="fund-name">NCH Maracanã FIA - Junho 2021</h1>
        <div class="chart__wrapper">
            <!-- <canvas id="myChart" width="1300" height="664"></canvas> -->
            <img src="assets/right-arrow.png" alt="Anterior" width="40" class="arrow-btn arrow-previous">
            <div class="owl-carousel">
                <div id="chart1"></div>
                <div id="chart2"></div>
                <div id="chart3"></div>
                <div id="chart4"></div>
                <div id="chart5"></div>
            </div>
            <img src="assets/right-arrow.png" alt="Anterior" width="40" class="arrow-btn arrow-next">
        </div>
        <h2 class="general-info-header">Dados Gerais</h2>
        <div class="general-info">
            <span class="info-item">
                <span class="info-item-value">261,15</span>
                <span class="info-item-name">Cota NCH Maracanã FIA</span>
            </span>
            <span class="info-item">
                <span class="info-item-value">R$ 114,55 Mi</span>
                <span class="info-item-name">PL Junho 2021</span>
            </span>
            <span class="info-item">
                <span class="info-item-value">-4,56%</span>
                <span class="info-item-name">Rentabilidade Mês</span>
            </span>
            <span class="info-item">
                <span class="info-item-value">15,27%</span>
                <span class="info-item-name">Rentabilidade Ano</span>
            </span>
            <span class="info-item">
                <span class="info-item-value">139,67%</span>
                <span class="info-item-name">Rentabilidade ITD</span>
            </span>
        </div>
    </main>
</body>
<script src="dist/script.js"></script>

</html>
